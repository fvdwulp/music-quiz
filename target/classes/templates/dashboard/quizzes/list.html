<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<div th:replace="~{fragments/menu-left :: menu}"></div>
<div th:replace="~{fragments/top-content :: top-content}"></div>

<h1>List of Quizes</h1>
<div class="action-bar">
    <a th:href="@{/quizzes/add}" class="btn btn-primary">Add Quiz</a>
</div>
<table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
    <tr>
        <th>Title</th>
        <th>Enabled</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="quiz: ${quizzes}">
        <td th:text="${quiz.title}"></td>
        <td>
            <input type="checkbox" th:checked="${quiz.enabled}" disabled />
        </td>
        <td>
            <a th:href="@{'/quizzes/edit/' + ${quiz.id}}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a th:href="@{'/quizzes/delete?id=' + ${quiz.id}}"
               class="btn btn-sm btn-outline-danger">Delete</a>
        </td>
        <td>
            <a target="_blank" th:href="@{'/quiz/'+ ${quiz.id}}" class="btn btn-sm btn-outline-primary">Share this quiz</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
