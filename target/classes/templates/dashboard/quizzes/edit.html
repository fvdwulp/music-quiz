<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<div th:replace="~{fragments/menu-left :: menu}"></div>
<div th:replace="~{fragments/top-content :: top-content}"></div>

    <h1>Edit quiz</h1>
    <div class="action-bar">

    </div>
    <form th:action="@{/quizzes/save}" th:object="${quiz}" method="POST">
        <div class="form-group mb-3 hide-this">
            <input th:field="*{id}" />
        </div>

        <div class="form-group mb-3 hide-this">
            <input th:field="*{userId}" />
        </div>
        <div class="form-group mb-3">
            <label for="artist">Title</label>
            <input id="artist" class="form-control" type="text"
                   th:field="*{title}" placeholder="What is the quiz title?" required />
        </div>
        <div class="form-group mb-3">
            <label for="enabled">Enabled</label>
            <input id="enabled" type="checkbox" th:field="*{enabled}" />
        </div>
        <label>Select Questions:</label>
        <select multiple th:field="*{questions}" class="form-control">
            <option th:each="q : ${allQuestions}"
                    th:value="${q.id}"
                    th:text="${q.question}"
                    th:selected="${quiz.questions.contains(q)}">
            </option>
        </select>
        <input type="submit" class="btn btn-info" value="Save Quiz">
    </form>




<th:block th:insert="fragments/bottom-content :: close-divs"></th:block>
