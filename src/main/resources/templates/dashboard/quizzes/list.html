<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<div th:replace="~{fragments/menu-left :: menu}"></div>
<div th:replace="~{fragments/top-content :: top-content}"></div>

<h1>Lijst met quizzen</h1>
<div class="action-bar">
    <a th:href="@{/quizzes/add}" class="btn btn-primary">Quiz toevoegen</a>
</div>
<table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
    <tr>
        <th class="text-start">Titel</th>
        <th th:width="40px">Beschikbaar</th>
        <th th:width="250px">Acties</th>
        <th th:width="50px">Delen</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="quiz: ${quizzes}">
        <td class="text-start" th:text="${quiz.title}"></td>
        <td>
            <input type="checkbox" th:checked="${quiz.enabled}" disabled />
        </td>
        <td>
            <a th:href="@{'/quizzes/edit/' + ${quiz.id}}" class="btn btn-sm btn-outline-primary">Aanpassen</a>
            <form th:action="@{/quizzes/{id}/delete(id=${quiz.id})}" method="post">
                <button type="submit" class="btn btn-sm btn-outline-danger">Verwijderen</button>
            </form>
        </td>
        <td>
            <a target="_blank" th:href="@{'/quiz/'+ ${quiz.id}}" class="btn btn-sm btn-outline-primary">Delen</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
