<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<div th:replace="~{fragments/menu-left :: menu}"></div>
<div th:replace="~{fragments/top-content :: top-content}"></div>

        <h1>List of questions</h1>
        <div class="action-bar">
            <a th:href="@{/questions/add}" class="btn btn-primary">Add Question</a>
        </div>
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
            <tr>
                <th class="left-column">Question</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question: ${questions}">
                <td th:text="${question.getQuestion()}" class="left-column"></td>
                <td>
                    <a th:href="@{'/questions/edit/' + ${question.id}}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a th:href="@{'/questions/delete?id=' + ${question.id}}"
                       class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>


<th:block th:insert="fragments/bottom-content :: close-divs"></th:block>
